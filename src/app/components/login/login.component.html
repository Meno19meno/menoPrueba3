<div class="body">
    <div class="login">
      <mat-spinner *ngIf="loading" diameter="75" class="spinner"></mat-spinner>

        <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()">
        
        <img src="./assets/img/programmer.png" width="50%">
        <h1>Login</h1>
        <mat-form-field class="ancho" appearance="outline">
            <mat-label>Usuario</mat-label>
            <input matInput type="text" autocomplete="off" formControlName="usuario">
          </mat-form-field>
          <mat-form-field appearance="outline" class="ancho" > 
            <mat-label>Contraseña</mat-label>
            <input matInput autocomplete="off" type="password" formControlName="contraseña">
          </mat-form-field>
          <button class="ancho" mat-raised-button color="primary" [disabled]="form.invalid" type="submit">Iniciar sesion</button>    
        </form>

    </div>
    
</div>
