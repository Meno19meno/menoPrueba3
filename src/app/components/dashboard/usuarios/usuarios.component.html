<div class="container" >
  <div>
    <!--titulo-->
        <mat-toolbar>
          <span>Usuarios</span>
          <div class="example-spacer"></div>
          <button mat-raised-button color="primary" routerLink="/dashboard/crear-usuario">Agregar</button>
        </mat-toolbar>
        <div *ngIf="listUsuarios.length > 0">
      <!--filtro-->
        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
        </mat-form-field>

        <div  class="mat-elevation-z20">
<!--tabla-->
    <table mat-table [dataSource]="dataSource" matSort>

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-cell *matHeaderCellDef mat-sort-header> id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="apellido">
        <th mat-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="usuario">
        <th mat-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
      </ng-container>
      <ng-container matColumnDef="acciones">
        <th mat-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element; let i=index" style="text-align:right;">
          <a  matTooltip="Ver usuario" class="pointer" style="color: rgb(85, 150, 0);"><mat-icon>search</mat-icon></a>
          <a  matTooltip="Editar usuario" class="pointer" style="color: rgb(255, 153, 0);"><mat-icon>edit</mat-icon></a>
          <a  matTooltip="Eliminar usuario" class="pointer" style="color: rgb(255, 0, 0);" (click)="eliminarUsuario(i)"><mat-icon>delete</mat-icon></a>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons 
    aria-label="Select page of periodic elements">
</mat-paginator>
        </div>
  </div> 
</div>

<h2 *ngIf="listUsuarios.length==0"> No hay usuarios para mostrar</h2>
